    function checkName(){
        
        targetEl = document.getElementById("name");

        if (targetEl.value.match(/([^A-zА-я].*)|_/)) {
            targetEl.style = "outline: 2px solid red";
            return false;
        }       
         else {
            targetEl.style = "outline: 2px solid green";
            return true;
        }
        
    }

    function checkPhone(){
        
        targetEl = document.getElementById("phone");

        //+7(000)000-0000
        if (targetEl.value.match(/\+7\(\d\d\d\)\d\d\d-\d\d\d\d/)) {
            targetEl.style = "outline: 2px solid green";
            return true;
        } 
        else { 
            targetEl.style = "outline: 2px solid red"; 
            return false;
            } 
        
    }

    function checkMail(){
        
        targetEl = document.getElementById("email");

        //+7(000)000-0000
        if (targetEl.value.match(/[A-z]+(\.|-|[A-z]*)[A-z]+@[A-z]+\.[A-z]+/)){
            targetEl.style = "outline: 2px solid green";
            return true;
        }
        else {
            targetEl.style = "outline: 2px solid red";
            return false;  
        }
    }

    function checkForm(){

        if (!checkName() || !checkPhone() || !checkMail())
            alert("Ошибка в заполнении полей");
              
    }
    
    
</script>
<form>
    <label for="name">Name</label>
    <br>
    <input type="text" id="name" oninput="checkName()">
    <br>
    <label for="phone">Phone</label>
    <br>
    <input type="text" id="phone" oninput="checkPhone()">
    <br>
    <label for="email">Email</label>
    <br>
    <input type="text" id="email" oninput="checkMail()">
    <br>
    <label for="text">Text</label>
    <br>
    <textarea name="text" id="text" cols="30" rows="10"></textarea>
    <br>      
    <button onclick="checkForm()">Отправить</button>   
</form>
</body>
